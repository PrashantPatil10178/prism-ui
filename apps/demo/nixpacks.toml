# Nixpacks configuration for Prism UI Demo App
# Deployment target: Coolify (Static Site)
# Important: Set Base Directory to "/" in Coolify

[phases.setup]
nixPkgs = ["nodejs-18_x", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.0.0 --activate",
  "pnpm install --frozen-lockfile --filter=demo..."
]

[phases.build]
cmds = [
  "pnpm --filter=demo build"
]

[start]
# Static site - files served from apps/demo/dist
cmd = "echo 'Static site build complete'"

[variables]
NODE_ENV = "production"
