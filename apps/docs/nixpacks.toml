# Nixpacks configuration for Prism UI Documentation
# Deployment target: Coolify (Static Site)
# Important: Set Base Directory to "/" in Coolify, NOT "/apps/docs"

[phases.setup]
nixPkgs = ["nodejs-18_x", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@9.0.0 --activate",
  "pnpm install --frozen-lockfile --filter=docs..."
]

[phases.build]
cmds = [
  "pnpm --filter=docs build"
]

[start]
# Static site - files served from apps/docs/dist
cmd = "echo 'Static site build complete'"

[variables]
NODE_ENV = "production"
